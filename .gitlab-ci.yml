      changes:
        - flatcar/stable/**.hcl

build_all:
  stage: build
  tags: [$RUNNER_TAG]
  script:
    - |
      for folder in $(find . -type d -name '[0-9]*' \( -not -path "./.git/*" -and -not -path "./roles/*" \)); do
        packer build -force -var-file=common-ci.pkrvars.hcl $folder
      done
  needs:
    - job: load_vars
  when: manual
